<ion-modal-view  style="width: 100%; height: 100%; top: 0%; left: 0%;" >

  <ion-header-bar  >
    <h1 class="title">Mi cuenta</h1>
    <div class="buttons">
      <button  class="button button-clear" ng-click="cerrarMiCuenta()" >Cerrar</button>
    </div>
  </ion-header-bar>
  <ion-content class="padding" >
      <a class="item item-icon-left" >
          <i class="icon ion-person" />
            Usuario
            <span class="item-note">
              {{loginData.usuario}}
            </span>
      </a>
        <a class="item item-icon-left" >
          <i class="icon ion-flag" />
            Ambiente
            <span class="item-note">
              {{loginData.ambiente}}
            </span>
      </a>
        <a class="item item-icon-left" >
          <i class="icon ion-filing" />
            Bodega
            <span class="item-note">
              {{loginData.bodega}}
            </span>
      </a>
       <li class="item item-toggle">
        Cambiar ambiente
         <label class="toggle toggle-positive">
           <input  type="checkbox" ng-change="cargarBodegas()" ng-model="loginData.motrarAmbiente">
           <div class="track">
             <div class="handle"></div>
           </div>
         </label>
       </li> 

       <div ng-show="loginData.motrarAmbiente">
       		 <label class="item item-input item-select">
              <div class="input-label">
                Ambiente
              </div>
              <select ng-model="jsonAmbiente.ambiente"  ng-change="asignarNuevo()">
              	 <option  >Seleccionar</option>
                <option  ng-repeat="amb in ambiente">{{amb.nombre}}</option>
              </select>
            </label>
            <label class="item item-input item-select">
              <div class="input-label">
                Bodega
              </div>
              <select ng-model="jsonAmbiente.bodega"  ng-change="cargaClientes()">
                <option value="{{bodega.codigo}}" ng-repeat="bodega in bodegas">{{bodega.texto}}</option>
              </select>
            </label>
        </div>

        <button class="button button-block button-positive ion-log-in" ng-click="guardarNuevoAmbiente()" >
          Guardar
    </button>
  </ion-content>
</div>
</ion-modal-view>
